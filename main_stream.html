  <!--LOAD VideoStream URL-->
  <script>

    // Read ROBA IP Address from cookie
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
    }
        
    function checkCookie() {
        var user = getCookie("ip_roba");
            if (user != "") {
                ip_roba=user; 
            }
            else{
              window.location.href="index.html"
            }
    }

    var ip_roba;
    checkCookie();

    // Create url based on ROBA IP Address
    var videostream_url;
    videostream_url = "https://" + String(ip_roba);

    // Change videostream source
    var frame_name;

    window.onload=function(){
      frame_name = document.getElementById('video');

      //frame_name.src="https://www.youtube.com/embed/NTrm_idbhUk";
      frame_name.src=videostream_url;
    }

  </script>

  <script>

    var kodeBelakang = belakangDiam();
    var kodeDepan = depanDiam();
    var kodeKamera = kameraDiam();

    var prevKode;
    var stringKode;
    

    function keydownFunction(event) {
      // Detect the key pressed
      var x = event.key;
      
      // Set control based on pressed key
      if(x == "w" || x == "ArrowUp"){
        kodeBelakang = belakangMaju();
      }

      if(x == "s" || x == "ArrowDown" ){
        kodeBelakang = belakangMundur();
      }

      if(x == "d" || x == "ArrowRight"){
        kodeDepan = depanKanan();
      }

      if(x == "a" || x == "ArrowLeft"){
        kodeDepan = depanKiri();
      }

      if(x == "x"){
        kodeBelakang = belakangDiam();
      }

      if(x == "o"){
        kodeKamera = kameraKiri();
      }

      if(x == "p"){
        kodeKamera = kameraKanan();
      }

      if(x == "1"){
        kodeKamera = kameraTengah();
      }

      if(x == "0"){
        kodeKamera = kameraDiam();
      }

      // Send via MQTT
      sendMQTT();

    }

    function keyupFunction() {
      // Variables contain default value
      kodeBelakang = belakangDiam();
      kodeDepan = depanDiam();
      kodeKamera = kameraDiam();

      // Send via MQTT
      sendMQTT();

    }

    function sendMQTT(){
      stringKode = command(kodeBelakang, kodeDepan, kodeKamera);

      // Send if the code is different from previous
      // Limit the transmission
      if(stringKode != prevKode){
        MQTTconnect();
      }

      prevKode = stringKode;

      console.log(stringKode);
    }

  </script>
